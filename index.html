<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador con setTimeout y setInterval</title>
    <style>
        #temporizador {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Temporizador de cuenta regresiva</h1>
    <p id="temporizador">50</p>

    <script>
        var contador = 50; // Valor inicial del temporizador
        var intervalo;

        function iniciarTemporizador() {
            // Usamos setInterval para ejecutar la función cada segundo (1000 ms)
            intervalo = setInterval(function() {
                // Reducimos el valor del contador
                contador--;
                // Mostramos el valor actualizado en la página
                document.getElementById("temporizador").textContent = contador;

                // Si el contador llega a 0, detenemos el temporizador
                if (contador === 0) {
                    clearInterval(intervalo); // Detenemos setInterval
                    alert("¡Tiempo finalizado!"); // Alerta al finalizar el tiempo
                }
            }, 1000); // Ejecuta cada 1000 milisegundos (1 segundo)
        }

        // Inicia el temporizador cuando se carga la página
        setTimeout(iniciarTemporizador, 1000); // Retrasa el inicio 1 segundo
    </script>

</body>
</html>
